<html>
   <head>
      <title>Graph</title>
      <style>
      </style>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script>

         Graph = function(){
            this.children = [];

            this.addChild = function(node) {
               this.children[this.children.length] = node;
            }
         }

         $(document).ready(function(){
            graph = new Graph();
            graph.addChild('aa');
            console.log(graph);
         });
      </script>
   </head>
